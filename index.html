<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">
        <div>
<img class="crown-img" src="images/crown.png" alt="">
        <img class="gamepad-img" src="images/gamepad.png" alt="">
        </div>
        
        <h1 class="level-title">Press a key to start the game</h1>
    </div>

    <div id="game-interface">
        <div class="first-row">
            <div type="button" class="btn 1"></div>
            <div type="button" class="btn 2"></div>
            <div type="button" class="btn 3"></div>
            <div type="button" class="btn 4"></div>
            <div type="button" class="btn 5"></div>
            <div type="button" class="btn 6"></div>
        </div>
        <div class="second-row">
            <div type="button" class="btn 1"></div>
            <div type="button" class="btn 2"></div>
            <div type="button" class="btn 3"></div>
            <div type="button" class="btn 4"></div>
            <div type="button" class="btn 5"></div>
            <div type="button" class="btn 6"></div>
        </div>
        <div class="third-row">
            <div type="button" class="btn 1"></div>
            <div type="button" class="btn 2"></div>
            <div type="button" class="btn 3"></div>
            <div type="button" class="btn 4"></div>
            <div type="button" class="btn 5"></div>
            <div type="button" class="btn 6"></div>
        </div>
        <div class="fourth-row">
            <div type="button" class="btn 1"></div>
            <div type="button" class="btn 2"></div>
            <div type="button" class="btn 3"></div>
            <div type="button" class="btn 4"></div>
            <div type="button" class="btn 5"></div>
            <div type="button" class="btn 6"></div>
        </div>
        <div class="fifth-row">
            <div type="button" class="btn 1"></div>
            <div type="button" class="btn 2"></div>
            <div type="button" class="btn 3"></div>
            <div type="button" class="btn 4"></div>
            <div type="button" class="btn 5"></div>
            <div type="button" class="btn 6"></div>
        </div>
        <div class="sixth-row">
            <div type="button" class="btn 1"></div>
            <div type="button" class="btn 2"></div>
            <div type="button" class="btn 3"></div>
            <div type="button" class="btn 4"></div>
            <div type="button" class="btn 5"></div>
            <div type="button" class="btn 6"></div>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
