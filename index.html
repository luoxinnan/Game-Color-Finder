<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorHouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">
        <div>
<img class="crown-img" src="images/crown.png" alt="">
        <img class="gamepad-img" src="images/gamepad.png" alt="">
        </div>
        
        <h1 class="level-title">Press a key to start the game</h1>
    </div>

    <div id="game-interface">
        <div class="first-row">
            <div type="button" id="1" class="btn 1"></div>
            <div type="button" id="2" class="btn 2"></div>
            <div type="button" id="3" class="btn 3"></div>
            <div type="button" id="4" class="btn 4"></div>
            <div type="button" id="5" class="btn 5"></div>
            <div type="button" id="6" class="btn 6"></div>
        </div>
        <div class="second-row">
            <div type="button" id="7" class="btn 1"></div>
            <div type="button" id="8" class="btn 2"></div>
            <div type="button" id="9" class="btn 3"></div>
            <div type="button" id="10" class="btn 4"></div>
            <div type="button" id="11" class="btn 5"></div>
            <div type="button" id="12" class="btn 6"></div>
        </div>
        <div class="third-row">
            <div type="button" id="13" class="btn 1"></div>
            <div type="button" id="14" class="btn 2"></div>
            <div type="button" id="15" class="btn 3"></div>
            <div type="button" id="16" class="btn 4"></div>
            <div type="button" id="17" class="btn 5"></div>
            <div type="button" id="18" class="btn 6"></div>
        </div>
        <div class="fourth-row">
            <div type="button" id="19" class="btn 1"></div>
            <div type="button" id="20" class="btn 2"></div>
            <div type="button" id="21" class="btn 3"></div>
            <div type="button" id="22" class="btn 4"></div>
            <div type="button" id="23" class="btn 5"></div>
            <div type="button" id="24" class="btn 6"></div>
        </div>
        <div class="fifth-row">
            <div type="button" id="25" class="btn 1"></div>
            <div type="button" id="26" class="btn 2"></div>
            <div type="button" id="27" class="btn 3"></div>
            <div type="button" id="28" class="btn 4"></div>
            <div type="button" id="29" class="btn 5"></div>
            <div type="button" id="30" class="btn 6"></div>
        </div>
        <div class="sixth-row">
            <div type="button" id="31" class="btn 1"></div>
            <div type="button" id="32" class="btn 2"></div>
            <div type="button" id="33" class="btn 3"></div>
            <div type="button" id="34" class="btn 4"></div>
            <div type="button" id="35" class="btn 5"></div>
            <div type="button" id="36" class="btn 6"></div>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
